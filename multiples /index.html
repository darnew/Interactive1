
<!DOCTYPE html>
<html>
<head>
    <title>Multiples</title>
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <!-- show by default -->
    <div id="desktop">
        <img src="Moon2.jpeg">
    </div>
    <!-- show on tablet -->
    <div id="tablet">
        <img src="Moon3.png" width="300">
    </div>
    <!-- show on mobile -->
    <div id="mobile">
        <img src="Moon4.png" width="300">
    </div>
    <!-- show on print -->
    <div id="print">
        The moon.
    </div>
</body>
</html>
